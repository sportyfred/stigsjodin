  <style>
    html, body {
      height: 100%;

      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    h2 {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.5rem;
      margin: 0.5em 0;
    }

    p {
      font-size: 0.9rem;
    }

    .poem {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .toggle-poem {
      display: inline-block;
      margin-top: 0.5em;
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    const map = L.map('map').setView([60.6189135, 16.7788006], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [/* Insert your marker data here — same as in your original code */];

    markers.forEach(m => {
      const popupContent = `
        <div>
          <h2>${m.title}</h2>
          <p>${m.description}</p>
          #Läs dikten</a>
          <div class="poem">
            <p style="white-space: pre-wrap;">${m.poem}</p>
          </div>
        </div>
      `;

      const marker = L.circleMarker([m.lat, m.lng], {
        radius: 10,
        fillColor: "red",
        color: "black",
        weight: 1,
        opacity: 1,
        fillOpacity: 1
      }).addTo(map);

      marker.bindPopup(popupContent);
    });

    document.addEventListener("click", (e) => {
      if (e.target.matches(".toggle-poem")) {
        e.preventDefault();
        const poemDiv = e.target.nextElementSibling;
        const isOpen = poemDiv.style.maxHeight && poemDiv.style.maxHeight !== "0px";

        if (isOpen) {
          poemDiv.style.maxHeight = "0px";
          e.target.textContent = "Läs dikten";
        } else {
          poemDiv.style.maxHeight = poemDiv.scrollHeight + "px";
          e.target.textContent = "Dölj dikten";
        }
      }
    });
  </script>
</body>
